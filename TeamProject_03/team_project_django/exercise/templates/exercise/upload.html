<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>

    <h2>사진 업로드 페이지 입니다</h2><hr>

    {% if form_image %}
        <h4>이미지 사진</h4>
        <img src="/media/{{ form_image.file }}" width="300px" height="300px"><br><br>
        <a href="{% url 'exercise:upload' %}">재업로드</a>
        <a href="{% url 'exercise:predict' %}">예측 gogo </a>
        {% comment %} 
        <form action="predict/" method='post'>
            {% csrf_token %}
            <button type='submit'>운동 기구 예측하러 가기</button>
        </form> 
        {% endcomment %}
    {% else %}
        <form method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit'>업로드</button>
        </form>
    {% endif %}

</body>
</html>
